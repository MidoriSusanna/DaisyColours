<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art courses, art, art courses Dublin, art courses kids">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DaisyColours - Art Space For Everyone</title>
</head>
<body>
    <!---Header with logo and nav element, navigation menu -->
    <header>
        <h1 id="logo"><a href=index.html>DAISYCOLOURS</a></h1>
        <nav>
            <ul id="menu">
                <li><a href=contact.html>Contact us</a></li>
                <li><a href=courses.html>Courses</a></li>
                <li><a href=index.html>Home</a></li>
            </ul>
        </nav>
    </header>
    <!---Form section-->
    <section class="form-section">
        <div id="form-fill">
            <form>
                <!---Input name, surname, email-->
                <h2>Contact us for more information </h2>
                <div class="row">    
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first_name" placeholder=" Daria" required>
                </div>
                <div class="row">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last_name" placeholder=" Marshall" required>
                </div>
                <div class="row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" placeholder=" daria.marshall@gmail.com" required>
                </div>
                <br>
                <br>
                <!---Course of interest with radio buttons-->
                <h2>Please specify the course youâ€™re interested in:</h2>
                <div class="row">
                    <label for="adult-cf">Adult Courses</label>
                    <input type="radio" id="adult-cf" name="course_preference" value="adult" required>
                </div>
                <div class="row">
                    <label for="kid-cf">Kids Courses</label>
                    <input type="radio" id="kid-cf" name="course_preference" value="kid" required>
                </div>
                <div class="row">
                    <label for="portfolio-cf">Portfolio & Media Course</label>
                    <input type="radio" id="portfolio-cf" name="course_preference" value="portfolio" required>
                </div>
                <br>
                <br>
                <!---Leave a message with text box-->
                <h2>Leave a message and we will be happy to assist you:</h2>
                <textarea id="message" name="message" placeholder="Write here your message." required></textarea>
                <br>
                <br>
                <!---Privacy policy checkbox-->
                <label for="check"> By checking this box I agree with the privacy policy: </label>
                <input type="checkbox" id="check" name="check" value="privacy" required>
                <br>
                <br>
                <!---Submit-->
                <input class="submit" type="submit" value="Get in touch">
            </form>
        </div>  
    </section>
    <!---Footer with social media clickable icons-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit Our Facebook Page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit Our Twitter Page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit Our YouTube Page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener" aria-label="Visit Our Instagram Page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <script src="https://kit.fontawesome.com/ea255401c6.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
